<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Example</title>
  <style>
    /* Some basic styling for the code box */
    .code-box {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      padding: 1em;
      margin: 20px 0;
      position: relative;
      font-family: Consolas, Monaco, "Courier New", monospace;
    }
    pre {
      margin: 0;
      overflow-x: auto;
      white-space: pre-wrap; /* or 'pre' if you prefer scrolling horizontally */
      word-wrap: break-word;
    }
    .code-buttons {
      margin-top: 0.5em;
    }
    button, a.download-link {
      display: inline-block;
      margin-right: 10px;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 5px 10px;
      cursor: pointer;
      background: #007BFF;
      color: #fff;
      border-radius: 4px;
      border: none;
    }
    button:hover, a.download-link:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Code Example</h1>

  <div class="code-box">
    <pre id="myCode">
print("Hello, world!")
# Add your Python code here...
    </pre>

    <div class="code-buttons">
      <!-- Copy button -->
      <button onclick="copyToClipboard()">Copy</button>

      <!-- Download link -->
      <a class="download-link"
         href="data:text/plain;charset=utf-8,print(%22Hello%2C%20world!%22)%0A%23%20Add%20your%20Python%20code%20here..."
         download="Ch_2_Python_TiY_Impute_Missing_Values_from_Internal_Data.ipynb">
        Download
      </a>
    </div>
  </div>

  <script>
    function copyToClipboard() {
      const codeBlock = document.getElementById('myCode').innerText;
      navigator.clipboard.writeText(codeBlock)
        .then(() => {
          alert("Code copied to clipboard!");
        })
        .catch(err => {
          alert("Failed to copy: " + err);
        });
    }
  </script>

</body>
</html>
